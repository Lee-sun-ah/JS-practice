<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const arr = [];
      const answer = "wesbos";

      window.addEventListener("keyup", (e) => {
        arr.push(e.key);
        console.log(-answer.length - 1);
        console.log(arr.length - answer.length);
        arr.splice(-answer.length - 1, arr.length - answer.length);
        console.log(arr);
        if (arr.join("").includes(answer)) {
          console.log("DING DING!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
